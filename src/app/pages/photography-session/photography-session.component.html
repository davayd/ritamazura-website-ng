<div id="main-wrapper" class="container">
  <ng-container *ngIf="currentSession; else notFound">
    <h2 class="detail-title">
      {{ currentSession.title }}
    </h2>

    <div
      class="text-[10px] w-full sm:w-2/4 mx-auto mb-10 normal-case"
      *ngIf="currentTeamMembers"
    >
      <div
        class="grid grid-cols-2 gap-4"
        *ngFor="let memberItem of currentTeamMembers | keyvalue"
      >
        <div class="text-right">{{ memberItem.key }}:</div>
        <div class="text-left">
          <p *ngFor="let userName of memberItem.value">
            {{ userName }}
          </p>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <ngx-masonry [options]="masonryOptions">
        <div class="grid-sizer"></div>
        <div class="gutter-sizer"></div>
        <div
          ngxMasonryItem
          class="grid-item"
          *ngFor="let item of currentSession!.photos"
        >
          <img
            data-zoomable
            masonryLazy
            loading="lazy"
            class="w-full"
            [attr.width]="item.sizes[imageMode].width"
            [attr.height]="item.sizes[imageMode].height"
            [src]="item.url"
            [attr.alt]="item.label"
          />
        </div>
      </ngx-masonry>
    </div>

    <app-paginator
      [previousSession]="previousSession"
      [nextSession]="nextSession"
    ></app-paginator>
  </ng-container>

  <ng-template #notFound> Not found </ng-template>
</div>
