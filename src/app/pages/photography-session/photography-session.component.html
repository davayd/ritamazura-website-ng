<div id="main-wrapper" class="container">
  <ng-container *ngIf="session; else notFound">
    <h2 class="detail-title">
      {{ session.title }}
    </h2>

    <div class="mb-4">
      <ngx-masonry [options]="masonryOptions">
        <div class="grid-sizer"></div>
        <div class="gutter-sizer"></div>
        <div
          ngxMasonryItem
          class="grid-item"
          *ngFor="let item of session!.photos"
        >
          <img
            masonryLazy
            loading="lazy"
            class="w-full"
            [attr.width]="item.width"
            [attr.height]="item.height"
            [src]="item.url"
            [attr.alt]="item.title"
          />
        </div>
      </ngx-masonry>
    </div>

    <app-paginator [session]="session"></app-paginator>
  </ng-container>

  <ng-template #notFound> Not found </ng-template>
</div>
