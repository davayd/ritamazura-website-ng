<header class="header bg-white shadow-sm">
  <div class="header-announcement-bar-wrapper">
    <div class="header-inner">
      <div class="header-display-mobile">
        <a [routerLink]="['/']" class="logo"> Rita Mazura </a>

        <button type="button" class="burger-btn" (click)="toggleMenu()">
          <span class="icon"></span>
        </button>
      </div>

      <div class="header-display-desktop">
        <a [routerLink]="['/']" class="logo"> Rita Mazura </a>

        <div class="header-nav">
          <nav>
            <ul class="header-nav-list">
              <li class="header-nav-item">
                <a
                  [routerLink]="['/photography']"
                  routerLinkActive="header-nav-item--active"
                  >Photography</a
                >
              </li>
              <li class="header-nav-item">
                <a
                  [routerLink]="['/retouch']"
                  routerLinkActive="header-nav-item--active"
                  >Retouch</a
                >
              </li>
              <li class="header-nav-item">
                <a
                  [routerLink]="['/about']"
                  routerLinkActive="header-nav-item--active"
                  >About</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="header-menu" (click)="isMenuOpened = false">
    <div class="header-menu-bg"></div>
    <div class="header-menu-nav">
      <nav class="header-menu-nav-list">
        <div class="header-menu-nav-folder">
          <ul class="header-menu-nav-folder-content">
            <li class="header-menu-nav-item">
              <a
                [routerLink]="['/photography']"
                routerLinkActive="header-menu-nav-item--active"
                (click)="toggleMenu()"
                >Photography</a
              >
            </li>
            <li class="header-menu-nav-item">
              <a
                [routerLink]="['/retouch']"
                routerLinkActive="header-menu-nav-item--active"
                (click)="toggleMenu()"
                >Retouch</a
              >
            </li>
            <li class="header-menu-nav-item">
              <a
                [routerLink]="['/about']"
                routerLinkActive="header-menu-nav-item--active"
                (click)="toggleMenu()"
                >About</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>

<main class="main">
  <router-outlet></router-outlet>
</main>
